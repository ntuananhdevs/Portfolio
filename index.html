    <script>
        const body = document.body,
            scrollWrap = document.getElementsByClassName(
                "smooth-scroll-wrapper"
            )[0],
            height = scrollWrap.getBoundingClientRect().height - 1,
            speed = 0.4;

        var offset = 0;

        body.style.height = Math.floor(height) + "px";

        function smoothScroll() {
            offset += (window.pageYOffset - offset) * speed;

            var scroll = "translateY(-" + offset + "px) translateZ(0)";
            scrollWrap.style.transform = scroll;

            callScroll = requestAnimationFrame(smoothScroll);
        }

        smoothScroll();
    </script>

    <script type="text/javascript">
        $(".scroll-down").click(function () {
            $("html,body").animate(
                {
                    scrollTop: $(".about").offset().top,
                },
                "slow"
            );
        });

        const img = document.querySelector(".card");
        const icons = document.querySelector(".card-icons");
        img.onclick = function () {
            this.classList.toggle("img-active");
            icons.classList.toggle("icons-active");
        };

        $(".logo-img").click(() => {
            location.reload();
        });

        //DARK MODE TOGGLE
        let themeBtn = document.querySelector(".theme-btn");

        themeBtn.addEventListener("click", () => {
            themeBtn.classList.toggle("on");
            body.classList.toggle("dark");

            var theme = localStorage.getItem("theme");
            if (theme == "dark") {
                localStorage.setItem("theme", "light");
            } else {
                localStorage.setItem("theme", "dark");
            }
        });

        //STICKY MENU
        window.addEventListener("scroll", () => {
            var header = document.querySelector(".header");
            header.classList.toggle("sticky", window.scrollY > 2);
        });

        //ADD ACTIVE TO CLASS OF MENU BUTTON
        $(document).ready(function () {
            $(".home-btn").addClass("active");
            $(".menu").click(function () {
                $(this).addClass("active");
                $(".menu").not(this).removeClass("active");
            });
        });

        //HAMBURGER ACTIVE
        var hamburger = document.querySelector(".hamburger");
        var navbar = document.querySelector("#navbar");
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("is-active");
            navbar.classList.toggle("open");
            body.classList.toggle("disableScroll");
        });

        //SMOOTH SCROLL & CHANGE ACTIVE CLASS
        $(document).ready(function () {
            $(document).on("scroll", onScroll);

            //smoothscroll
            $(".menu").on("click", function (e) {
                $(".hamburger").click();
                e.preventDefault();
                $(document).off("scroll");

                $("a").each(function () {
                    $(this).removeClass("active");
                });
                $(this).addClass("active");

                var target = this.hash,
                    menu = target;
                $target = $(target);
                $("html, body")
                    .stop()
                    .animate(
                        {
                            scrollTop: $target.offset().top + 2,
                        },
                        500,
                        "swing",
                        function () {
                            window.location.hash = target;
                            $(document).on("scroll", onScroll);
                        }
                    );
            });
        });
        function onScroll(event) {
            var scrollPos = $(document).scrollTop();
            $("#navbar a").each(function () {
                var currLink = $(this);
                var refElement = $(currLink.attr("href"));
                if (
                    refElement.position().top - 150 <= scrollPos &&
                    refElement.position().top + refElement.height() >
                    scrollPos
                ) {
                    $("#navbar ul li a").removeClass("active");
                    currLink.addClass("active");
                } else {
                    currLink.removeClass("active");
                }
            });
        }
    </script>

        firebase.initializeApp(config);

        // Get a reference to the database service
        var database = firebase.database();

        const object = document.querySelector(".love-counter");
        const submit = document.querySelector(".heart");
        // const heart = document.querySelector(".heart");

        const dbData = database.ref().child("likes/likes");

        document.addEventListener("DOMContentLoaded", () => {
            var clickStatus = localStorage.getItem("clicked");
            dbData.on("value", (snap) => {
                if (clickStatus == "true") {
                    submit.style.pointerEvent = "none";
                    submit.classList.add("heart-active");
                    object.innerHTML = JSON.stringify(snap.val());
                } else {
                    object.innerHTML = JSON.stringify(snap.val());
                    submit.addEventListener("click", () => {
                        object.append("<p>Thank you :3</p>");
                        submit.classList.add("heart-active");

                        setTimeout(() => {
                            database
                                .ref()
                                .child("likes")
                                .set({
                                    likes: snap.val() + 1,
                                });
                            submit.style.pointerEvent = "none";
                            localStorage.setItem("clicked", true);
                        }, 500);
                        submit.style.pointerEvent = "none";

                        object.innerHTML = JSON.stringify(snap.val());
                    });
                }
            });
        });

        const submitBtn = document.querySelector(".submit");
        submit.addEventListener("submit", (evt) => {
            var formData = {
                First_name: $(".first-name").val(),
                Last_name: $("last-name").val(),
                Email: $("email-add").val(),
                Message: $(".message").val(),
            };
            evt.preventDefault();
            firebase.database().ref("/FeedBack").set(formData);
        });
        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || "");
                } else {
                    o[this.name] = this.value || "";
                }
            });
            return o;
        };

                });

        }
